<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <main class="container">
<div class="header-photo">
<img src="images/illustration-hero.svg" alt="">
</div>
  <h1 class="header-text">Order Summary</h1>
<div class="text">
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div>
<div class="subscription">
  <img src="images/icon-music.svg" alt="">
  <p class="plan">Annual Plan</p>
  <p class="pricing">$59.99/year</p>
  <a href="#">Change</a>
</div>

  <button type="submit">Proceed to Payment</button>
  <a href="#" class="cancel">Cancel Order</a>
  </main>

  </body>
</html>
